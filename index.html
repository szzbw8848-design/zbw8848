<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>万能密码查看器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }

        main {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 24px;
            max-width: 480px;
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
        }

        button {
            cursor: pointer;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #007acc;
            color: #ffffff;
            font-size: 1rem;
        }

        button:hover {
            background-color: #005fa3;
        }

        #result {
            margin-top: 16px;
            font-size: 1.1rem;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <main>
        <h1>万能密码生成器</h1>
        <p>选择任意日期生成对应万能密码；页面加载时将自动展示当天万能密码。</p>
        <label for="dateInput">选择日期：</label>
        <input type="date" id="dateInput" />
        <button type="button" id="runButton">查看万能密码</button>
        <div id="result" aria-live="polite"></div>


        </br>
    </br>

</br>

--去掉禁止使用万能密码的参数：1、打开查询分析器，选择百威帐套执行：
--  sys_var_value=''     0   取消禁用   1  开启禁用 </br>
</br>
</br>
</br>
 update sys_t_system set sys_var_value='0' where sys_var_id='disbwpass'

</br>


    </main>

    <script>
        function formatDateToken(date) {
            const year = date.getFullYear().toString();
            const month = (date.getMonth() + 1).toString().padStart(2, "0");
            const day = date.getDate().toString().padStart(2, "0");
            return `${year}${month}${day}`;
        }

        function formatDateInputValue(date) {
            const year = date.getFullYear().toString();
            const month = (date.getMonth() + 1).toString().padStart(2, "0");
            const day = date.getDate().toString().padStart(2, "0");
            return `${year}-${month}-${day}`;
        }

        function parseDateInput(value) {
            if (!value) {
                return new Date();
            }

            const [year, month, day] = value.split("-").map(Number);
            return new Date(year, month - 1, day);
        }

        function getpass(date) {
            const str1 = formatDateToken(date);

            const i = parseInt(str1.substring(0, 1), 10);
            const j = parseInt(str1.substring(3, 4), 10);
            const k = i + j;
            const l = parseInt(str1.substring(4, 6), 10);
            const i1 = k + l;
            const i2 = 13;
            const i3 = parseInt(str1.substring(6, 8), 10);
            const i4 = i1 + i3;
            const l1 = i4 + 45;

            let sum = 0;
            for (let idx = 0; idx < str1.length; idx += 1) {
                sum += parseInt(str1.substring(idx, idx + 1), 10);
            }

            const l16 = l1 * sum;
            return String(l16);
        }

        const dateInput = document.getElementById("dateInput");
        const resultContainer = document.getElementById("result");
        const runButton = document.getElementById("runButton");

        function renderResult(date) {
            const password = getpass(date);
            resultContainer.textContent = `选择日期的万能密码是：${password}`;
        }

        function handleGenerate() {
            const selectedDate = parseDateInput(dateInput.value);
            renderResult(selectedDate);
        }

        runButton.addEventListener("click", handleGenerate);
        dateInput.addEventListener("change", handleGenerate);

        (function init() {
            const today = new Date();
            dateInput.value = formatDateInputValue(today);
            renderResult(today);
        })();
    </script>
</body>
</html>
